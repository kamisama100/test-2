<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div>
        <figure class="product">
          <img src="image/sample-product.png" height="400" width="400" />
        </figure>
      </div>
      <div>
        <div>
          <div class="timer">
            <div>
              <div class="hours">60</div>
              <svg class="hours-indicator">
                <circle r="18" cx="20" cy="20"></circle>
              </svg>
            </div>
            <span>H</span>
            <div>
              <div class="minutes">60</div>
              <svg class="minutes-indicator">
                <circle r="18" cx="20" cy="20"></circle>
              </svg>
            </div>
            <span>M</span>
            <div>
              <div class="seconds">60</div>
              <svg class="seconds-indicator">
                <circle r="18" cx="20" cy="20"></circle>
              </svg>
            </div>
            <span>S</span>
          </div>
          <p class="description">A great looking keyboard. Soft touch and organic.</p>
          <div class="buy">
            <span> 6.95</span>
            <button>Buy Now</button>
          </div>
          <div class="stocks-shipping">
            <div>
              <span>Stocks: 20</span>
            </div>
            <div>
              <span>Shipping: 20</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
